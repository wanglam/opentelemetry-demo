[SERVICE]
    Parsers_File parsers.conf
    Log_Level info
    Daemon off
[INPUT]
    Name forward
    Port 24224
[FILTER]
    Name parser
    Match payment
    Key_Name log
    Parser json_simple
[FILTER]
    Name   modify
    Match  payment
    Add serviceName paymentservice

[FILTER]
    Name parser
    Match checkout
    Key_Name log
    Parser json_checkout
[FILTER]
    Name   modify
    Match  checkout
    Add serviceName checkoutservice
    Copy timestamp time 

[FILTER]
    Name parser
    Match productcatalog
    Key_Name log
    Parser json_simple_for_catalog
[FILTER]
    Name   modify
    Match  productcatalog
    Add serviceName productcatalogservice

[FILTER]
    Name parser
    Match currency
    Key_Name log
    Parser json_simple
[FILTER]
    Name   modify
    Match  currency
    Add serviceName currencyservice

[FILTER]
    Name      grep
    Match     email
    Regex     log ^\{.*\}$
[FILTER]
    Name parser
    Match email
    Key_Name log
    Parser json_simple_for_catalog
[FILTER]
    Name   modify
    Match  email
    Add serviceName emailservice

[FILTER]
    Name parser
    Match shipping
    Key_Name log
    Parser log_prefix_json
[FILTER]
    Name parser
    Match shipping
    Key_Name json_part
    Parser json_simple_for_catalog
[FILTER]
    Name   modify
    Match  shipping
    Add serviceName shippingservice

[FILTER]
    Name      grep
    Match     frauddetection
    Regex     log ^\{.*\}$
[FILTER]
    Name parser
    Match frauddetection
    Key_Name log
    Parser json_simple_for_catalog
[FILTER]
    Name   modify
    Match  frauddetection
    Add serviceName frauddetectionservice

[FILTER]
    Name parser
    Match accounting
    Key_Name log
    Parser json_simple_for_catalog
[FILTER]
    Name   modify
    Match  accounting
    Add serviceName accountingservice

[OUTPUT]
    Name stdout
    Match shipping
[OUTPUT]
    Name         opentelemetry
    Match        payment
    Host         otelcol
    Port         4318
    logs_uri     /v1/logs
    tls          Off
    tls.verify   Off
    logs_body_key_attributes true
    Log_response_payload True
    logs_body_key $msg
    logs_span_id_message_key span_id
    logs_trace_id_message_key trace_id
    logs_severity_number_message_key level
[OUTPUT]
    Name         opentelemetry
    Match        checkout
    Host         otelcol
    Port         4318
    logs_uri     /v1/logs
    tls          Off
    tls.verify   Off
    logs_body_key_attributes true
    Log_response_payload True
    logs_body_key $message
    logs_span_id_message_key span_id
    logs_trace_id_message_key trace_id
    logs_severity_text_message_key severity
[OUTPUT]
    Name         opentelemetry
    Match_Regex  ^(currency|productcatalog|email|shipping|frauddetection|accounting)$
    Host         otelcol
    Port         4318
    logs_uri     /v1/logs
    tls          Off
    tls.verify   Off
    logs_body_key_attributes true
    Log_response_payload True
    logs_body_key $message
    logs_span_id_message_key span_id
    logs_trace_id_message_key trace_id
    logs_severity_text_message_key level
